<div style="overflow: hidden;margin-left: -26px;" class="main">
  <div style="margin-left: 15px;">
    <mat-toolbar>

      <!-- <mat-toolbar-row> -->
      <div fxLayout="row" fxLayoutAlign="start start">
        <div>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon matTooltip="Main menu">menu</mat-icon>
          </button>
        </div>

        <div>
          <img src="https://www.google.com/images/icons/product/keep-512.png" alt="FundooNotes Logo"
            style="width:40px;height:40px">
        </div>

        <div fxHide.xs>
          <h3 style="padding-top: 3%;">FundooNotes</h3>
        </div>
      </div>

      <div fxFlex="60" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search"
          style="margin-left: 15%;width: 200%;">
          <button mat-icon-button class="search-button">
            <mat-icon matTooltip="Search">search</mat-icon>
          </button>
          <input fxFlex="90" matInput placeholder="Search" [style.fontSize.px]="16" class="search-window"
            autocomplete="off" />
        </mat-form-field>
      </div>

      <div fxFlex="20">
        <button mat-icon-button color="basic" (click)="refresh()" id="refresh" matTooltip="Refresh" style="padding-left: 50%;">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>

      <div fxFlex="10">
        <button mat-icon-button matTooltip="list view">
          <mat-icon style="font-size:25px">list</mat-icon>
          <!-- <mat-icon style="font-size:25px">grid_on</mat-icon> -->
        </button>
      </div>

      <!-- <div fxFlex="5">
        <button mat-icon-button matTooltip="setting">
          <mat-icon style="font-size:25px">settings</mat-icon>
        </button>
      </div> -->

      <!-- <div fxFlex="5">
        <button mat-icon-button matTooltip="apps">
          <mat-icon style="font-size:25px">apps</mat-icon>
        </button>
      </div> -->

      <div fxFlex="10">
        <button mat-icon-button [matMenuTriggerFor]="accountmenu" matTooltip={{email}}>
          <mat-icon style="font-size:25px">account_circle</mat-icon>
        </button>
      </div>

      <!-- </mat-toolbar-row> -->
    </mat-toolbar>

    <mat-menu #accountmenu="matMenu">
      <mat-card style="height: 100px;width: 245px;">
        <div fxLayout="row">
          <mat-icon>account_circle</mat-icon>
        </div>
        <p fxLayout="row" fxLayoutAlign="center center"> {{email}} </p>
        <mat-divider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <div>
            <button routerLink="/register" routerLinkActive="active" fxLayoutAlign="start center" mat-raised-button>Add
              Account</button>
          </div>
          <div>
            <button (click)="logout()" fxLayoutAlign="end center" mat-raised-button>Log Out</button>
          </div>
        </div>
      </mat-card>
    </mat-menu>
  </div>

  <mat-divider></mat-divider>

  <div>
    <mat-sidenav-container class="example-container">
      <mat-sidenav style="width:18%;padding: 2%;" #sidenav mode="side">
        <mat-nav-list class="navlist">
          <mat-list>

            <div>
              <button mat-button>
                <mat-icon>lightbulb_outline</mat-icon> Notes
              </button>
            </div>

            <div>
              <button mat-button>
                <mat-icon>notifications_none</mat-icon> Remainder
              </button>
            </div>

            <mat-divider></mat-divider>

          </mat-list>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="sidenav">
        <!-- <p>Welcome to fundoo notes</p> -->
        <router-outlet></router-outlet>
        <!-- <app-add-note></app-add-note> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
