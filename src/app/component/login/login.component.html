<div class = "main" fxLayout="column" fxLayoutAlign="center center" >
  <mat-card class = "matCard">
      <mat-card-title class="matCardTitle" fxLayoutAlign="center center">
        <h2 class = "headertwo">FundooNotes</h2>
      </mat-card-title>
      <mat-card-subtitle class = "matCardSubTitle" fxLayoutAlign="center center">
        <h2>Login</h2>
      </mat-card-subtitle>
      <div>
        <form>
            <div>
              <mat-form-field appearance="outline" class="input-style">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Enter your email" class="input-style">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="input-style">
                <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Enter your password">
              </mat-form-field>
            </div>
            <div class="buttonRegister">
              <button mat-raised-button color="primary">Login</button>
            </div>
        </form>

      </div>
  </mat-card>


</div>
