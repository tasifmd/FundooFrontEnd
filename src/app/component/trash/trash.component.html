<div class="main">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px" style="margin-left: 5%">
    <div *ngFor="let items of notes" class="cardcontaint" fxLayoutAlign="space-around center" fxLayoutGap="20px">
      <div style="padding-top:5%">
        <mat-card class="matCard" [ngStyle]="{'background-color': items.colorCode}">
          <div class="card">
            <div class="title">{{ items.title }}</div>
            <div class="description">{{ items.description }}</div>
          </div>
          <div>
            <button mat-icon-button>
              <img src="../../../assets/more.svg" [matMenuTriggerFor]="moreBtn" mat-button
                style="height: 20px;width: 20px;">
            </button>
            <mat-menu #moreBtn="matMenu">
              <div><button mat-button (click)=deleteForEver(items)>Delete forever</button></div>
              <div><button mat-button (click)=restore(items)>Restore</button></div>
            </mat-menu>
          </div>
        </mat-card>
      </div>
     
    </div>
  </div>
</div>
