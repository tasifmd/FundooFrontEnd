<div class = "main" fxLayout="column" fxLayoutAlign="center center" >
    <mat-card class = "matCard">
      <mat-card-title class="matCardTitle" fxLayoutAlign="center center">
        <h2 class = "headertwo">FundooNotes</h2>
      </mat-card-title>
      <mat-card-subtitle class = "matCardSubTitle" fxLayoutAlign="center center">
        <h2>Set password</h2>
      </mat-card-subtitle>
      <div>
        <form [formGroup]="setforgotpasswordForm">
          <div>
            <mat-form-field appearance="outline" class="input-style">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Enter your password" formControlName="newpassword" [(ngModel)]="newpassword" required>
              <mat-icon matSuffix> email</mat-icon>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="primary" id="submit" (click)="onSubmit()">Submit</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
