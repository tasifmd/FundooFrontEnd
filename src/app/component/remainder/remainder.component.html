<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px" style="margin-left: 5%">
  <div *ngFor="let items of notes" fxLayoutGap="20px">
    <div *ngIf="items.reminder!=null">
      <mat-card class="matCard" [ngStyle]="{'background-color': items.colorCode}">
        <div fxLayout="row" fxLayoutAlign="end start" style="height: 30px;">
          <button mat-icon-button>
            <img src="../../../assets/unpin.svg" matTooltip="Pin" mat-button style="height: 20px;width: 20px;">
          </button>
        </div>
        <div class="card">
          <div class="title">{{ items.title }}</div>
          <div class="description">{{ items.description }}</div>
        </div>
        <app-icon [noteData]="items"></app-icon>
      </mat-card>
    </div>
  </div>
</div>
